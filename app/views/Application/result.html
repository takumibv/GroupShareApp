*{<meta charset="utf-8">}*
#{extends 'Application/header.html' /}
<h2>結果</h2>
<table>
	<tr>
		<td>グループ名</td>
		<td>定員</td>
		<td>人数</td>
		<td>ユーザ名前</td>
	</tr>

	#{list items:groups, as:'group'}
	<tr>
		<td>${group.name}</td>
		<td>${group.capacity}</td>
		%{
		users = models.UserGroup.getUsersByGroupID(group.id);
		}%
		<td>${users.size()}</td>
		<td>
			#{list items:users, as:'user'}
			${user.name},
			#{/list}
		</td>
	</tr>
	#{/list}

</table>

<form action="mypage">
	<input type="submit" value="マイページに戻る">
</form>
