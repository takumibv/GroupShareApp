*{<meta charset="utf-8">}*
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP" xml:lang="ja-JP">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="@{'/public/javascripts/jquery-2.1.4.js'}" type="text/javascript" charset="utf-8"></script>
  <script src="/public/javascripts/main.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>exp4main</title>
</head>
<body>
<div id="header">
	<div class="container">
		<h1><img class="icon" src="/public/images/icon.png">グループ振り分けアプリ</h1>
		<div class="right-nav clearfix">
			<a href="#login-box"><p class="login-btn">ログイン</p></a>
			<a href="@{signup()}"><p class="signup-btn btn">会員登録</p></a>
		</div>
	</div>
</div>

<div id="main_visual">
	<div class="container">
		<div id="login-box" class="box">
			<form action="signin">
				<p>ユーザ名</p>
				<input type="text" name="name">
				<p>パスワード</p>
				<input type="password" name="password">
				<input class="signin-btn btn" type="submit" value="ログイン">
			</form>
		</div>
		<form action="@{signup()}">
			<input class="signup-btn box btn" type="submit" value="会員登録">
		</form>
		<p class="sub-title">研究室振り分け<br>会議室振り分け<br>使い方いろいろ</p>
	</div>
</div>

<div id="top-main" class="container">
	<p class="sub-title">グループ振り分けに悩むあなたへ</p>
</div>

<div id="footer">
	<p class="team">Team: white_plum</p>
</div>
</body>
</html>
